spring.datasource.url=jdbc:mysql://192.168.1.57:3306/my_game?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#服务名
dubbo.application.name=my_game_service
#注册中心地址
dubbo.registry.address=zookeeper://127.0.0.1:2181
#dubbo协议
dubbo.protocol.name=dubbo
dubbo.protocol.port=20880
dubbo.monitor.protocol=registry

mybatis.mapper-locations=classpath:mybatis/*.xml
mybatis.type-aliases-package=classpath:my_game_interface.bean
mybatis.configuration.map-underscore-to-camel-case=true

logging.level.com.looedu.mapper=debug
